<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal HUB - Login Administrativo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-form">
            <div class="logo">
                <div class="logo-icon">⚙️</div>
                <h1>Acesso Administrativo</h1>
                <p>Portal HUB - Painel de Controle</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email do Administrador</label>
                    <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@hub.com" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Senha</label>
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                </div>
                
                <button type="submit" class="btn-admin">Acessar Painel</button>
                
                <div class="form-footer">
                    <a href="index.html">← Voltar ao login principal</a>
                </div>
            </form>
            
            <div class="demo-accounts">
                <h3>Conta de Demonstração:</h3>
                <p><strong>Admin:</strong> admin@hub.com / admin123</p>
            </div>
        </div>
    </div>
    
    <script src="js/admin-login.js"></script>
</body>
</html>
